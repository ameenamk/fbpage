<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fbb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="fb.html">facebook</a>
            </div>
        <div class="login">
            <form action=""></form>
            <table class="login-controls">
                <tr>
                    <td><label class="login-label">Email or Mobile</label></td>
                    <td><label class="login-label">Password</label></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input class="sub-btn" type="submit" value="Login"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label class="frgetn">Forgotten account?</label></td>
                </tr>
            </table>

        </div>
        </div>
    </div>
    <div class="main-body">
        <div class="left-section">
            <p id="intro">Facebook helps you connect and share with the<br> people in your life.</p>
            <img src="fb1.png">
        </div>
        <div class="right-section">
            <p id="intro1">Create an account</p>
            <p id="intro2">It's quick and easy.</p>
            <form action="">
                <input type="text" placeholder="First name">
                <input type="text"placeholder="Surname" id="namebox">
                <br>
                <input type="email" placeholder="Mobile number or Email address" id="mailbox"><br>
                <input type="text" id="mailbox" placeholder="Enter Password">
                <p id="intro3">Birthday</p>
                <select name="Day" id="Day">
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                </select>
                <select name="month" id="month">
                    <option value="">Month</option>
                    <option value="">Jan</option>
                    <option value="">feb</option>
                    <option value="">Mar</option>
                    <option value="">Apr</option>
                    <option value="">May</option>
                    <option value="">Jun</option>
                    <option value="">July</option>
                    <option value="">Aug</option>
                    <option value="">Sept</option>
                    <option value="">Oct</option>
                    <option value="">Nov</option>
                    <option value="">Dec</option>
                </select>
                <select name="year" id="year">
                    <option value="">Year</option>
                    <option value="">2005</option>
                    <option value="">2004</option>
                    <option value="">2003</option>
                    <option value="">2002</option>
                    <option value="">2001</option>
                    <option value="">2000</option>
                    <option value="">1999</option>
                    <option value="">1998</option>
                </select>
                <img src="fb2.png" id="icon">
                <p id="intro3">Gender</p>
                <input type="radio" name="radio">
                <label>Male</label>
                <input type="radio" name="radio">
                <label>Female</label>
                <input type="radio" name="radio">
                <label>Custom</label>
                <img src="fb2.png" id="icon">
                <p id="intro4">By clicking Sign Up, you agree to
                    our Terms,Data Policy and <br> Cookie Policy.You may receive SMS notification from us and<br> can opt out at any time.</p>
                <input class="sub-btn-1" type="submit" value="Sign Up">
            </form>

        </div>

    </div>

</body>
</html>
